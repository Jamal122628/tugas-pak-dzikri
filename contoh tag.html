<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh tag</title>
</head>
<body>
    <b> teks tebal</b><br>
    <em> teks ditekankan</em><br>
    <i>teks garis miring</i><br>
    <small>teks kecil</small><br>
    <strong>teks kuat</strong><br>
   <sub>teks kebawah</sub><br>
    <sup> teks atas</sup><br>
    <ins>garis bawah</ins><br>
    <del>teks dihapus</del><br>
    <mark>teks bertanda</mark>
</body>
</html>
